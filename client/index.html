<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="./main.js" defer></script>
  <title>Voting Poll</title>
</head>
<body>
  <div class="poll">
    <div class="poll__option">
      <div class="poll__option-fill"></div>
      <div class="poll__option-info">
        <span class="poll__label">JavaScript</span>
        <span class="poll__percentage">25%</span>
      </div>
    </div>
    <div class="poll__option poll__option--selected">
      <div class="poll__option-fill"></div>
      <div class="poll__option-info">
        <span class="poll__label">TypeScript</span>
        <span class="poll__percentage">50%</span>
      </div>
    </div>
    <div class="poll__option">
      <div class="poll__option-fill"></div>
      <div class="poll__option-info">
        <span class="poll__label">Both</span>
        <span class="poll__percentage">25%</span>
      </div>
    </div>
  </div>
</body>
</html>
